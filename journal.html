<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflect & Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4b5563;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1f2937;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .entry {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9fafb;
      border-left: 4px solid #3b82f6;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4b5563;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reflect & Journal</h1>
    <p>Write down your thoughts to lighten your mind and manage stress</p>
  </header>

  <main>
    <h2>Today's Reflection</h2>
    <textarea id="journalEntry" placeholder="What are you feeling today? Whatâ€™s on your mind?"></textarea>
    <br />
    <button onclick="saveEntry()">Save Entry</button>

    <div id="savedEntries"></div>
  </main>

  <footer>
    <p>&copy; 2025 MindWell Journals</p>
  </footer>

  <script>
    function saveEntry() {
      const entry = document.getElementById("journalEntry").value.trim();
      if (entry === "") return;

      const saved = document.getElementById("savedEntries");
      const newEntry = document.createElement("div");
      newEntry.className = "entry";
      const date = new Date().toLocaleString();
      newEntry.innerHTML = `<strong>${date}</strong><p>${entry}</p>`;
      saved.prepend(newEntry);

      document.getElementById("journalEntry").value = "";
    }
  </script>
</body>
</html>
